version: "3.9"

services:

  rabbitmq:
    image: rabbitmq:3-management
    container_name: hospitalhub-rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin

  mysql-agendamentos:
    image: mysql:8.0
    container_name: mysql-agendamentos
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hospital_agendamentos
    ports:
      - "3307:3306"
    volumes:
      - agendamentos_data:/var/lib/mysql

  mysql-clinica:
    image: mysql:8.0
    container_name: mysql-clinica
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ClinicaDB
    ports:
      - "3308:3306"
    volumes:
      - clinica_data:/var/lib/mysql

  mysql-cirurgico:
    image: mysql:8.0
    container_name: mysql-cirurgico
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: CirurgicoDB
    ports:
      - "3309:3306"
    volumes:
      - cirurgico_data:/var/lib/mysql

  agendamentos-api:
    build:
      context: ../agendamentos-service/Agendamentos.Api
      dockerfile: Dockerfile
    container_name: agendamentos-api
    depends_on:
      - mysql-agendamentos
      - rabbitmq
    ports:
      - "5001:8080"

  clinica-api:
    build:
      context: ../clinica-service/Clinica.Api
      dockerfile: Dockerfile
    container_name: clinica-api
    depends_on:
      - mysql-clinica
      - rabbitmq
    ports:
      - "5002:8080"

  cirurgico-api:
    build:
      context: ../cirurgico-service/Cirurgico.Api
      dockerfile: Dockerfile
    container_name: cirurgico-api
    depends_on:
      - mysql-cirurgico
      - rabbitmq
    ports:
      - "5003:8080"

volumes:
  agendamentos_data:
  clinica_data:
  cirurgico_data:
