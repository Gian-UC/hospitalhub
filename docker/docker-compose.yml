version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  jaeger:
    image: jaegertracing/all-in-one:1.57
    container_name: jaeger
    ports:
      - "16686:16686" # UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql-agendamentos:
    image: mysql:8.0
    container_name: mysql-agendamentos
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hospital_agendamentos
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql-agendamentos-data:/var/lib/mysql

  agendamentos-api:
    build:
      context: ../agendamentos-service/Agendamentos.Api
      dockerfile: Dockerfile
    container_name: agendamentos-api
    extra_hosts:
      - "localhost:host-gateway"
    environment:
      - Keycloak__Authority=http://keycloak:8080/realms/hospital
      - Keycloak__Audience=hospital-api
      - Redis__Configuration=redis:6379
      - OTEL_SERVICE_NAME=Agendamentos.Api
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    depends_on:
      mysql-agendamentos:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "5001:8080"

  mysql-clinica:
    image: mysql:8.0
    container_name: mysql-clinica
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hospital_clinica
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_general_ci
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_general_ci
    ports:
      - "3308:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql-clinica-data:/var/lib/mysql

  clinica-api:
    build:
      context: ../clinica-service/Clinica.Api
      dockerfile: Dockerfile
    container_name: clinica-api
    environment:
      - ConnectionStrings__DefaultConnection=Server=mysql-clinica;Port=3306;Database=hospital_clinica;User=root;Password=root;
      - RabbitMQ__HostName=rabbitmq
      - Keycloak__Authority=http://keycloak:8080/realms/hospital
      - Keycloak__Audience=hospital-api
      - OTEL_SERVICE_NAME=Clinica.Api
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    depends_on:
      mysql-clinica:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      keycloak:
        condition: service_started
    ports:
      - "5002:8080"

  mysql-cirurgico:
    image: mysql:8.0
    container_name: mysql-cirurgico
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hospital_cirurgico
    ports:
      - "3309:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql-cirurgico-data:/var/lib/mysql

  cirurgico-api:
    build:
      context: ../cirurgico-service/Cirurgico.Api
      dockerfile: Dockerfile
    container_name: cirurgico-api
    environment:
      - ConnectionStrings__DefaultConnection=Server=mysql-cirurgico;Port=3306;Database=hospital_cirurgico;User=root;Password=root;
      - RabbitMQ__HostName=rabbitmq
      - Keycloak__Authority=http://keycloak:8080/realms/hospital
      - Keycloak__Audience=hospital-api
      - OTEL_SERVICE_NAME=Cirurgico.Api
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    depends_on:
      mysql-cirurgico:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      keycloak:
        condition: service_started
    ports:
      - "5003:8080"
    
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.4
    container_name: keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8085:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
      
  gateway-api:
    build:
      context: ../gateway/HospitalGateway
      dockerfile: Dockerfile
    container_name: gateway-api
    depends_on:
      - agendamentos-api         
      - clinica-api    
      - cirurgico-api
      - keycloak
      - redis
      - jaeger
    ports:
      - "5000:8080"
    environment:
      - Redis__Configuration=redis:6379
      - OTEL_SERVICE_NAME=HospitalGateway
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "8025:8025"   # UI
      - "1025:1025"   # SMTP

  notificacao-api:
    build:
      context: ../notificacao/Notificacao.Api
      dockerfile: Dockerfile
    container_name: notificacao-api
    depends_on:
      rabbitmq:
        condition: service_healthy
      agendamentos-api:
        condition: service_started
      mailhog:
        condition: service_started
    environment:
      # Default: MailHog local (sem TLS e sem autenticação)
      - Smtp__Host=smtp.gmail.com
      - Smtp__Port=587
      - Smtp__FromName=HospitalHub
      - Smtp__FromEmail=SEU_EMAIL@gmail.com
      # Para Gmail/Outlook, configure via .env (App Password recomendado)
      - Smtp__User=SEU_EMAIL@gmail.com
      - Smtp__Pass=SENHA_DE_APP_GMAIL
      - OTEL_SERVICE_NAME=Notificacao.Api
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    ports:
      - "5004:8080"

  
volumes:
  mysql-agendamentos-data:
  mysql-clinica-data:
  mysql-cirurgico-data:
  keycloak_data: